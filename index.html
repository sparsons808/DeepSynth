    <header>
        <h1>DeepSynth</h1>
        <div class="modal-button">&quest;</div>
    </header>

    <div class="modal-container">
        <div class="modal-header">
            <div>Instructions</div>
            <button class="close">&times;</button>
        </div>
        <div class="modal-body">
            You can create a pattern,
            by clicking on the squares below.
            Press the triangle play button to
            play your song. To clear the pads,
            press the X in the right corner.
